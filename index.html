<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocabulary Quiz Game</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .quiz-container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 700px;
        text-align: center;
        position: relative;
    }
    .score {
        font-size: 18px;
        margin-bottom: 15px;
    }
    .question {
        font-size: 22px;
        margin-bottom: 20px;
    }
    .options {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    .option-btn {
        padding: 12px;
        border: 2px solid #007bff;
        border-radius: 8px;
        background: #fff;
        cursor: pointer;
        transition: 0.3s;
        font-size: 18px;
    }
    .option-btn:hover {
        background: #007bff;
        color: #fff;
    }
    .next-btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background: #28a745;
        color: #fff;
        cursor: pointer;
    }
    .next-btn:hover {
        background: #218838;
    }
    .mode-switch {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 16px;
        cursor: pointer;
        color: #007bff;
        text-decoration: underline;
    }
    .feedback {
        font-size: 20px;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="quiz-container">
    <div class="mode-switch" id="modeSwitch">Switch Mode</div>
    <div class="score" id="score">Score: 0</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <button class="next-btn" id="nextBtn" style="display:none;">Next Question</button>
    <div class="feedback" id="feedback"></div>
</div>

<script>
// Full word bank (sample subset, paste all 293 objects here)
const WORD_BANK = [
    // Part 1â€“6 objects go here
    // Example:
    {
        word: "Facetious",
        definition: "Treating serious issues with deliberately inappropriate humor.",
        sentence: "His [HIDDEN WORD] comment made everyone laugh."
    },
    {
        word: "Deliberately",
        definition: "Done consciously and intentionally.",
        sentence: "She [HIDDEN WORD] ignored the warning signs."
    },
    {
        word: "Unhurried",
        definition: "Acting or done at leisure; without haste.",
        sentence: "He took an [HIDDEN WORD] stroll through the park."
    }
    // ...paste all remaining 290 objects here
];

let score = 0;
let currentQuestion = {};
let mode = "context"; // context or definition

const scoreEl = document.getElementById("score");
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");
const modeSwitch = document.getElementById("modeSwitch");

function getRandomInt(max) {
    return Math.floor(Math.random() * max);
}

function shuffle(array) {
    for (let i = array.length -1; i >0; i--) {
        const j = Math.floor(Math.random()*(i+1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function generateQuestion() {
    feedbackEl.textContent = "";
    nextBtn.style.display = "none";

    // Pick random word
    currentQuestion = WORD_BANK[getRandomInt(WORD_BANK.length)];

    let choices = [currentQuestion.definition];
    // Add 3 distractors
    while (choices.length < 4) {
        const distractor = WORD_BANK[getRandomInt(WORD_BANK.length)].definition;
        if (!choices.includes(distractor)) choices.push(distractor);
    }

    choices = shuffle(choices);

    if (mode === "context") {
        questionEl.textContent = currentQuestion.sentence.replace("[HIDDEN WORD]", "______");
    } else {
        questionEl.textContent = currentQuestion.word;
    }

    optionsEl.innerHTML = "";
    choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "option-btn";
        btn.onclick = () => checkAnswer(choice);
        optionsEl.appendChild(btn);
    });
}

function checkAnswer(choice) {
    const correctDef = currentQuestion.definition;
    if ((mode === "context" && choice === correctDef) || (mode === "definition" && choice === correctDef)) {
        feedbackEl.textContent = "Correct!";
        feedbackEl.style.color = "green";
        score++;
        scoreEl.textContent = `Score: ${score}`;
    } else {
        feedbackEl.textContent = `Incorrect! Correct: ${correctDef}`;
        feedbackEl.style.color = "red";
    }
    nextBtn.style.display = "block";
    Array.from(optionsEl.children).forEach(btn => btn.disabled = true);
}

nextBtn.addEventListener("click", generateQuestion);

modeSwitch.addEventListener("click", () => {
    mode = mode === "context" ? "definition" : "context";
    modeSwitch.textContent = mode === "context" ? "Switch Mode" : "Switch Mode";
    generateQuestion();
});

// Start first question
generateQuestion();
</script>
</body>
</html>
