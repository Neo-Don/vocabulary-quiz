let score = 0;
let currentQuestion = {};
let mode = "context"; // context or definition

const scoreEl = document.getElementById("score");
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");
const modeSwitch = document.getElementById("modeSwitch");

function getRandomInt(max) {
    return Math.floor(Math.random() * max);
}

function shuffle(array) {
    for (let i = array.length -1; i >0; i--) {
        const j = Math.floor(Math.random()*(i+1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function generateQuestion() {
    feedbackEl.textContent = "";
    nextBtn.style.display = "none";

    // Pick random word
    currentQuestion = WORD_BANK[getRandomInt(WORD_BANK.length)];

    let choices = [currentQuestion.definition];
    // Add 3 distractors
    while (choices.length < 4) {
        const distractor = WORD_BANK[getRandomInt(WORD_BANK.length)].definition;
        if (!choices.includes(distractor)) choices.push(distractor);
    }

    choices = shuffle(choices);

    if (mode === "context") {
        questionEl.textContent = currentQuestion.sentence.replace("[HIDDEN WORD]", "______");
    } else {
        questionEl.textContent = currentQuestion.word;
    }

    optionsEl.innerHTML = "";
    choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "option-btn";
        btn.onclick = () => checkAnswer(choice);
        optionsEl.appendChild(btn);
    });
}

function checkAnswer(choice) {
    const correctDef = currentQuestion.definition;
    if ((mode === "context" && choice === correctDef) || (mode === "definition" && choice === correctDef)) {
        feedbackEl.textContent = "Correct!";
        feedbackEl.style.color = "green";
        score++;
        scoreEl.textContent = `Score: ${score}`;
    } else {
        feedbackEl.textContent = `Incorrect! Correct: ${correctDef}`;
        feedbackEl.style.color = "red";
    }
    nextBtn.style.display = "block";
    Array.from(optionsEl.children).forEach(btn => btn.disabled = true);
}

nextBtn.addEventListener("click", generateQuestion);

modeSwitch.addEventListener("click", () => {
    mode = mode === "context" ? "definition" : "context";
    modeSwitch.textContent = mode === "context" ? "Switch Mode" : "Switch Mode";
    generateQuestion();
});
